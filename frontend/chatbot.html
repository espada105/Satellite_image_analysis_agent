<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satellite Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="space-page">
    <div class="stars"></div>
    <div class="stars stars-2"></div>

    <main class="chat-wrap">
      <header class="chat-head">
        <h1>Satellite Chatbot</h1>
        <button id="logoutBtn" class="ghost-btn">Logout</button>
      </header>

      <section id="chatLog" class="chat-log"></section>

      <form id="chatForm" class="chat-form">
        <input id="question" type="text" placeholder="질문(선택)" />
        <input id="imageFile" type="file" accept="image/*" />
        <div class="ops-panel">
          <div class="ops-title">Image Ops (이미지 첨부 시 적용)</div>
          <label><input type="checkbox" data-op="edges" checked /> edges</label>
          <label><input type="checkbox" data-op="cloud_mask_like" /> cloud_mask_like</label>
          <label><input type="checkbox" data-op="masking_like" /> masking_like</label>
          <label><input type="checkbox" data-op="threshold" /> threshold</label>
          <label><input type="checkbox" data-op="morphology" /> morphology</label>
        </div>
        <button type="submit">Send</button>
      </form>
    </main>

    <script src="/static/js/chatbot.js"></script>
  </body>
</html>
